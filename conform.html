<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking - Confirmation</title>
  <link rel="stylesheet" href="conform.css">
</head>
<body>
  <h2>Ticket Confirmation</h2>
  <p>Thank you for booking! Your ticket has been confirmed.</p>
  <p><strong>Full Name:</strong> <span id="confirmFullName"></span></p>
  <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
  <p><strong>Phone:</strong> <span id="confirmPhone"></span></p>
  <p><strong>Seat Number:</strong> <span id="confirmSeat"></span></p>
  <p><strong>Ticket Number:</strong> #12345678</p>
  <a href="home.html">Back to Home</a>

  <script>
    document.getElementById('confirmFullName').textContent = localStorage.getItem('fullName');
    document.getElementById('confirmEmail').textContent = localStorage.getItem('email');
    document.getElementById('confirmPhone').textContent = localStorage.getItem('phone');
    document.getElementById('confirmSeat').textContent = localStorage.getItem('selectedSeat');
  </script>
</body>
</html>
